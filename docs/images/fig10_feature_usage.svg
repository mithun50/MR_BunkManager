<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="350" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="350" fill="#FAFAFA"/>

  <!-- Title -->
  <text x="250" y="25" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Feature Usage Distribution</text>

  <!-- Y-axis -->
  <line x1="80" y1="50" x2="80" y2="280" stroke="#333" stroke-width="2"/>
  <text x="35" y="165" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333" transform="rotate(-90, 35, 165)">Usage (%)</text>

  <!-- Y-axis labels -->
  <text x="70" y="55" font-family="Arial" font-size="10" text-anchor="end" fill="#666">100</text>
  <line x1="75" y1="50" x2="80" y2="50" stroke="#333" stroke-width="1"/>

  <text x="70" y="105" font-family="Arial" font-size="10" text-anchor="end" fill="#666">75</text>
  <line x1="75" y1="100" x2="80" y2="100" stroke="#333" stroke-width="1"/>
  <line x1="80" y1="100" x2="430" y2="100" stroke="#DDD" stroke-width="1" stroke-dasharray="3,3"/>

  <text x="70" y="155" font-family="Arial" font-size="10" text-anchor="end" fill="#666">50</text>
  <line x1="75" y1="150" x2="80" y2="150" stroke="#333" stroke-width="1"/>
  <line x1="80" y1="150" x2="430" y2="150" stroke="#DDD" stroke-width="1" stroke-dasharray="3,3"/>

  <text x="70" y="205" font-family="Arial" font-size="10" text-anchor="end" fill="#666">25</text>
  <line x1="75" y1="200" x2="80" y2="200" stroke="#333" stroke-width="1"/>
  <line x1="80" y1="200" x2="430" y2="200" stroke="#DDD" stroke-width="1" stroke-dasharray="3,3"/>

  <text x="70" y="285" font-family="Arial" font-size="10" text-anchor="end" fill="#666">0</text>

  <!-- X-axis -->
  <line x1="80" y1="280" x2="450" y2="280" stroke="#333" stroke-width="2"/>
  <text x="250" y="330" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Feature</text>

  <!-- Bar 1: Attendance - 92% -->
  <rect x="100" y="68.4" width="70" height="211.6" fill="#2196F3" rx="3"/>
  <text x="135" y="60" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2196F3">92%</text>
  <text x="135" y="300" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">Attendance</text>

  <!-- Bar 2: AI Chat - 67% -->
  <rect x="190" y="126.1" width="70" height="153.9" fill="#4CAF50" rx="3"/>
  <text x="225" y="118" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#4CAF50">67%</text>
  <text x="225" y="300" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">AI Chat</text>

  <!-- Bar 3: Groups - 45% -->
  <rect x="280" y="176.5" width="70" height="103.5" fill="#FF9800" rx="3"/>
  <text x="315" y="168" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF9800">45%</text>
  <text x="315" y="300" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">Groups</text>

  <!-- Bar 4: Notes - 34% -->
  <rect x="370" y="201.8" width="70" height="78.2" fill="#9C27B0" rx="3"/>
  <text x="405" y="194" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#9C27B0">34%</text>
  <text x="405" y="300" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">Notes</text>

  <!-- Key insight box -->
  <rect x="280" y="45" width="170" height="50" rx="5" fill="#E3F2FD" stroke="#2196F3"/>
  <text x="365" y="65" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Most Used Feature:</text>
  <text x="365" y="82" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#2196F3">Attendance Tracking</text>

  <!-- Footer -->
  <text x="250" y="345" font-family="Arial" font-size="10" text-anchor="middle" fill="#999">Fig. 10: Feature Usage Distribution</text>
</svg>
