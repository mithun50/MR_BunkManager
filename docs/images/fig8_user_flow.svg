<?xml version="1.0" encoding="UTF-8"?>
<svg width="650" height="350" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="650" height="350" fill="#FAFAFA"/>

  <!-- Title -->
  <text x="325" y="25" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">User Flow Diagram</text>

  <!-- Row 1: Onboarding Flow -->
  <text x="50" y="60" font-family="Arial" font-size="11" font-weight="bold" fill="#666">Onboarding</text>

  <!-- App Launch -->
  <rect x="120" y="45" width="80" height="40" rx="6" fill="#E0E0E0" stroke="#9E9E9E" stroke-width="2"/>
  <text x="160" y="65" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">App</text>
  <text x="160" y="78" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Launch</text>

  <line x1="200" y1="65" x2="230" y2="65" stroke="#666" stroke-width="2"/>
  <polygon points="235,65 225,60 225,70" fill="#666"/>

  <!-- Login/Signup -->
  <rect x="240" y="45" width="80" height="40" rx="6" fill="#BBDEFB" stroke="#2196F3" stroke-width="2"/>
  <text x="280" y="65" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Login/</text>
  <text x="280" y="78" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Signup</text>

  <line x1="320" y1="65" x2="350" y2="65" stroke="#666" stroke-width="2"/>
  <polygon points="355,65 345,60 345,70" fill="#666"/>

  <!-- Onboarding -->
  <rect x="360" y="45" width="80" height="40" rx="6" fill="#C8E6C9" stroke="#4CAF50" stroke-width="2"/>
  <text x="400" y="70" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Onboarding</text>

  <line x1="440" y1="65" x2="470" y2="65" stroke="#666" stroke-width="2"/>
  <line x1="470" y1="65" x2="470" y2="130" stroke="#666" stroke-width="2"/>
  <polygon points="470,135 465,125 475,125" fill="#666"/>

  <!-- Row 2: Main Tabs -->
  <text x="50" y="155" font-family="Arial" font-size="11" font-weight="bold" fill="#666">Main Tabs</text>

  <!-- Dashboard -->
  <rect x="120" y="140" width="80" height="40" rx="6" fill="#61DAFB" stroke="#4FC3F7" stroke-width="2"/>
  <text x="160" y="165" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Dashboard</text>

  <!-- Timetable -->
  <rect x="220" y="140" width="80" height="40" rx="6" fill="#FFE0B2" stroke="#FF9800" stroke-width="2"/>
  <text x="260" y="165" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Timetable</text>

  <!-- Attendance -->
  <rect x="320" y="140" width="80" height="40" rx="6" fill="#FFF9C4" stroke="#FFEB3B" stroke-width="2"/>
  <text x="360" y="165" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Attendance</text>

  <!-- Groups -->
  <rect x="420" y="140" width="80" height="40" rx="6" fill="#E1BEE7" stroke="#9C27B0" stroke-width="2"/>
  <text x="460" y="165" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Groups</text>

  <!-- Profile -->
  <rect x="520" y="140" width="80" height="40" rx="6" fill="#F8BBD9" stroke="#E91E63" stroke-width="2"/>
  <text x="560" y="165" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Profile</text>

  <!-- Tab navigation arrows -->
  <line x1="200" y1="160" x2="215" y2="160" stroke="#CCC" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="300" y1="160" x2="315" y2="160" stroke="#CCC" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="400" y1="160" x2="415" y2="160" stroke="#CCC" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="500" y1="160" x2="515" y2="160" stroke="#CCC" stroke-width="1" stroke-dasharray="3,2"/>

  <!-- Row 3: Features -->
  <text x="50" y="235" font-family="Arial" font-size="11" font-weight="bold" fill="#666">Features</text>

  <!-- AI Chat -->
  <rect x="120" y="220" width="80" height="40" rx="6" fill="#D1C4E9" stroke="#673AB7" stroke-width="2"/>
  <text x="160" y="245" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">AI Chat</text>

  <!-- Notes -->
  <rect x="220" y="220" width="80" height="40" rx="6" fill="#C8E6C9" stroke="#4CAF50" stroke-width="2"/>
  <text x="260" y="245" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Notes</text>

  <!-- OCR Import -->
  <rect x="320" y="220" width="80" height="40" rx="6" fill="#BBDEFB" stroke="#2196F3" stroke-width="2"/>
  <text x="360" y="240" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">OCR</text>
  <text x="360" y="253" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Import</text>

  <!-- Search -->
  <rect x="420" y="220" width="80" height="40" rx="6" fill="#FFECB3" stroke="#FFC107" stroke-width="2"/>
  <text x="460" y="245" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Search</text>

  <!-- Settings -->
  <rect x="520" y="220" width="80" height="40" rx="6" fill="#CFD8DC" stroke="#607D8B" stroke-width="2"/>
  <text x="560" y="245" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Settings</text>

  <!-- Connection lines from tabs to features -->
  <line x1="160" y1="180" x2="160" y2="220" stroke="#666" stroke-width="1.5"/>
  <line x1="160" y1="200" x2="260" y2="200" stroke="#666" stroke-width="1"/>
  <line x1="260" y1="200" x2="260" y2="220" stroke="#666" stroke-width="1.5"/>

  <line x1="260" y1="180" x2="260" y2="200" stroke="#666" stroke-width="1"/>
  <line x1="260" y1="195" x2="360" y2="195" stroke="#666" stroke-width="1"/>
  <line x1="360" y1="195" x2="360" y2="220" stroke="#666" stroke-width="1.5"/>

  <line x1="460" y1="180" x2="460" y2="220" stroke="#666" stroke-width="1.5"/>
  <line x1="560" y1="180" x2="560" y2="220" stroke="#666" stroke-width="1.5"/>

  <!-- Legend -->
  <rect x="120" y="285" width="15" height="15" fill="#BBDEFB" stroke="#2196F3"/>
  <text x="140" y="297" font-family="Arial" font-size="9" fill="#333">Auth Flow</text>

  <rect x="220" y="285" width="15" height="15" fill="#C8E6C9" stroke="#4CAF50"/>
  <text x="240" y="297" font-family="Arial" font-size="9" fill="#333">Setup</text>

  <rect x="300" y="285" width="15" height="15" fill="#61DAFB" stroke="#4FC3F7"/>
  <text x="320" y="297" font-family="Arial" font-size="9" fill="#333">Main Tabs</text>

  <rect x="400" y="285" width="15" height="15" fill="#E1BEE7" stroke="#9C27B0"/>
  <text x="420" y="297" font-family="Arial" font-size="9" fill="#333">Features</text>

  <line x1="490" y1="292" x2="520" y2="292" stroke="#CCC" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="530" y="297" font-family="Arial" font-size="9" fill="#333">Tab Nav</text>

  <!-- Footer -->
  <text x="325" y="340" font-family="Arial" font-size="10" text-anchor="middle" fill="#999">Fig. 8: User Flow Diagram</text>
</svg>
