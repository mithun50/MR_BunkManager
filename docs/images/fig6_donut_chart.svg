<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="350" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="550" height="350" fill="#FAFAFA"/>

  <!-- Title -->
  <text x="275" y="25" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Attendance Visualization</text>

  <!-- Main Donut Chart -->
  <g transform="translate(150, 160)">
    <!-- Outer circle (attended - green) -->
    <circle cx="0" cy="0" r="90" fill="#4CAF50"/>

    <!-- Red slice for absent (20% = 72 degrees) -->
    <path d="M0,0 L0,-90 A90,90 0 0,1 85.6,-27.8 Z" fill="#F44336"/>

    <!-- Inner white circle to create donut -->
    <circle cx="0" cy="0" r="50" fill="white"/>

    <!-- Center text -->
    <text x="0" y="5" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">80%</text>
    <text x="0" y="25" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Attended</text>

    <!-- Labels -->
    <line x1="50" y1="-50" x2="100" y2="-80" stroke="#4CAF50" stroke-width="2"/>
    <text x="105" y="-80" font-family="Arial" font-size="11" fill="#4CAF50">Attended: 80%</text>

    <line x1="60" y1="30" x2="100" y2="50" stroke="#F44336" stroke-width="2"/>
    <text x="105" y="55" font-family="Arial" font-size="11" fill="#F44336">Absent: 20%</text>
  </g>

  <!-- Stats Box -->
  <rect x="30" y="270" width="180" height="70" rx="8" fill="#F5F5F5" stroke="#DDD" stroke-width="1"/>
  <text x="120" y="290" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Statistics</text>
  <text x="40" y="310" font-family="Arial" font-size="10" fill="#666">Total Classes: 100</text>
  <text x="40" y="325" font-family="Arial" font-size="10" fill="#666">Attended: 80 | Minimum: 75%</text>
  <text x="40" y="340" font-family="Arial" font-size="11" font-weight="bold" fill="#4CAF50">Can Bunk: 6 classes</text>

  <!-- Per Subject Charts -->
  <text x="400" y="70" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Per Subject</text>

  <!-- Math - 85% -->
  <g transform="translate(350, 120)">
    <circle cx="0" cy="0" r="30" fill="#4CAF50"/>
    <path d="M0,0 L0,-30 A30,30 0 0,1 17.6,-24.3 Z" fill="#F44336"/>
    <circle cx="0" cy="0" r="15" fill="white"/>
    <text x="0" y="5" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">85%</text>
  </g>
  <text x="350" y="165" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">Math</text>

  <!-- Physics - 72% (yellow warning) -->
  <g transform="translate(440, 120)">
    <circle cx="0" cy="0" r="30" fill="#FFC107"/>
    <path d="M0,0 L0,-30 A30,30 0 0,1 28.5,-9.3 Z" fill="#F44336"/>
    <circle cx="0" cy="0" r="15" fill="white"/>
    <text x="0" y="5" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">72%</text>
  </g>
  <text x="440" y="165" font-family="Arial" font-size="11" text-anchor="middle" fill="#FF9800">Physics ⚠</text>

  <!-- Chemistry - 90% -->
  <g transform="translate(350, 220)">
    <circle cx="0" cy="0" r="30" fill="#4CAF50"/>
    <path d="M0,0 L0,-30 A30,30 0 0,1 9.3,-28.5 Z" fill="#F44336"/>
    <circle cx="0" cy="0" r="15" fill="white"/>
    <text x="0" y="5" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">90%</text>
  </g>
  <text x="350" y="265" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">Chemistry</text>

  <!-- English - 78% -->
  <g transform="translate(440, 220)">
    <circle cx="0" cy="0" r="30" fill="#4CAF50"/>
    <path d="M0,0 L0,-30 A30,30 0 0,1 23.5,-18.7 Z" fill="#F44336"/>
    <circle cx="0" cy="0" r="15" fill="white"/>
    <text x="0" y="5" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">78%</text>
  </g>
  <text x="440" y="265" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">English</text>

  <!-- Legend -->
  <rect x="320" y="285" width="15" height="15" fill="#4CAF50"/>
  <text x="340" y="297" font-family="Arial" font-size="10" fill="#333">Safe (≥75%)</text>

  <rect x="410" y="285" width="15" height="15" fill="#FFC107"/>
  <text x="430" y="297" font-family="Arial" font-size="10" fill="#333">Warning (&lt;75%)</text>

  <!-- Footer -->
  <text x="275" y="340" font-family="Arial" font-size="10" text-anchor="middle" fill="#999">Fig. 6: Donut Chart Visualization</text>
</svg>
