<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="350" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="350" fill="#FAFAFA"/>

  <!-- Title -->
  <text x="250" y="25" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">OCR Accuracy by Image Quality</text>

  <!-- Y-axis -->
  <line x1="80" y1="50" x2="80" y2="280" stroke="#333" stroke-width="2"/>
  <text x="40" y="165" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333" transform="rotate(-90, 40, 165)">Percentage (%)</text>

  <!-- Y-axis labels -->
  <text x="70" y="55" font-family="Arial" font-size="10" text-anchor="end" fill="#666">100</text>
  <line x1="75" y1="50" x2="80" y2="50" stroke="#333" stroke-width="1"/>

  <text x="70" y="105" font-family="Arial" font-size="10" text-anchor="end" fill="#666">75</text>
  <line x1="75" y1="100" x2="80" y2="100" stroke="#333" stroke-width="1"/>
  <line x1="80" y1="100" x2="430" y2="100" stroke="#DDD" stroke-width="1" stroke-dasharray="3,3"/>

  <text x="70" y="155" font-family="Arial" font-size="10" text-anchor="end" fill="#666">50</text>
  <line x1="75" y1="150" x2="80" y2="150" stroke="#333" stroke-width="1"/>
  <line x1="80" y1="150" x2="430" y2="150" stroke="#DDD" stroke-width="1" stroke-dasharray="3,3"/>

  <text x="70" y="205" font-family="Arial" font-size="10" text-anchor="end" fill="#666">25</text>
  <line x1="75" y1="200" x2="80" y2="200" stroke="#333" stroke-width="1"/>
  <line x1="80" y1="200" x2="430" y2="200" stroke="#DDD" stroke-width="1" stroke-dasharray="3,3"/>

  <text x="70" y="285" font-family="Arial" font-size="10" text-anchor="end" fill="#666">0</text>

  <!-- X-axis -->
  <line x1="80" y1="280" x2="450" y2="280" stroke="#333" stroke-width="2"/>
  <text x="250" y="330" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Image Quality</text>

  <!-- Group 1: High Quality -->
  <!-- Extraction Rate - 95.2% -->
  <rect x="100" y="60.8" width="45" height="219.2" fill="#2196F3"/>
  <text x="122" y="55" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#2196F3">95.2%</text>

  <!-- Parsing Success - 92.1% -->
  <rect x="150" y="67.9" width="45" height="212.1" fill="#4CAF50"/>
  <text x="172" y="62" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#4CAF50">92.1%</text>

  <text x="147" y="300" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">High</text>
  <text x="147" y="312" font-family="Arial" font-size="9" text-anchor="middle" fill="#666">(print/digital)</text>

  <!-- Group 2: Medium Quality -->
  <!-- Extraction Rate - 87.4% -->
  <rect x="220" y="78.6" width="45" height="201.4" fill="#2196F3"/>
  <text x="242" y="73" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#2196F3">87.4%</text>

  <!-- Parsing Success - 81.3% -->
  <rect x="270" y="93.0" width="45" height="187.0" fill="#4CAF50"/>
  <text x="292" y="88" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#4CAF50">81.3%</text>

  <text x="267" y="300" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">Medium</text>
  <text x="267" y="312" font-family="Arial" font-size="9" text-anchor="middle" fill="#666">(photo)</text>

  <!-- Group 3: Low Quality -->
  <!-- Extraction Rate - 62.1% -->
  <rect x="340" y="137.3" width="45" height="142.7" fill="#2196F3"/>
  <text x="362" y="132" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#2196F3">62.1%</text>

  <!-- Parsing Success - 48.7% -->
  <rect x="390" y="168.0" width="45" height="112.0" fill="#4CAF50"/>
  <text x="412" y="163" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#4CAF50">48.7%</text>

  <text x="387" y="300" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">Low</text>
  <text x="387" y="312" font-family="Arial" font-size="9" text-anchor="middle" fill="#666">(handwritten)</text>

  <!-- Legend -->
  <rect x="150" y="340" width="20" height="12" fill="#2196F3"/>
  <text x="175" y="350" font-family="Arial" font-size="10" fill="#333">Extraction Rate</text>

  <rect x="280" y="340" width="20" height="12" fill="#4CAF50"/>
  <text x="305" y="350" font-family="Arial" font-size="10" fill="#333">Parsing Success</text>
</svg>
