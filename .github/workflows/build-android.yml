name: üì¶ Expo EAS Android Build (Signed)

on:
  push:
    branches:
      - main  # run when pushing to main branch
  workflow_dispatch:  # allow manual trigger from GitHub

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: üèó Setup repository
        uses: actions/checkout@v4

      - name: üß± Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üß∞ Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: üì¶ Install dependencies
        run: npm install

      - name: üèóÔ∏è Build signed Android APK with EAS
        run: |
          eas build --platform android --profile production --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_PUBLIC_GROQ_API_KEY: ${{ secrets.EXPO_PUBLIC_GROQ_API_KEY }}
          EXPO_PUBLIC_FIREBASE_API_KEY: ${{ secrets.EXPO_PUBLIC_FIREBASE_API_KEY }}
          EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          EXPO_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.EXPO_PUBLIC_FIREBASE_PROJECT_ID }}
          EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          EXPO_PUBLIC_FIREBASE_APP_ID: ${{ secrets.EXPO_PUBLIC_FIREBASE_APP_ID }}

      - name: üì• Download signed APK from EAS
        run: |
          # Wait for build to complete and get build ID
          BUILD_ID=$(eas build:list --platform=android --limit=1 --json --non-interactive | jq -r '.[0].id')
          echo "Build ID: $BUILD_ID"

          # Wait for build completion (max 30 minutes)
          TIMEOUT=1800
          ELAPSED=0
          while [ $ELAPSED -lt $TIMEOUT ]; do
            STATUS=$(eas build:view $BUILD_ID --json | jq -r '.status')
            echo "Build status: $STATUS (${ELAPSED}s elapsed)"

            if [ "$STATUS" = "FINISHED" ]; then
              echo "‚úÖ Build completed successfully!"
              break
            elif [ "$STATUS" = "ERRORED" ] || [ "$STATUS" = "CANCELED" ]; then
              echo "‚ùå Build failed with status: $STATUS"
              exit 1
            fi

            sleep 30
            ELAPSED=$((ELAPSED + 30))
          done

          # Download the signed APK
          APK_URL=$(eas build:view $BUILD_ID --json | jq -r '.artifacts.buildUrl')
          echo "Downloading APK from: $APK_URL"
          curl -L -o bunk-manager-signed.apk "$APK_URL"
          ls -lh bunk-manager-signed.apk
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: üì§ Upload signed APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: bunk-manager-signed-apk
          path: bunk-manager-signed.apk
