name: üì¶ Expo EAS Local Android Build

on:
  push:
    branches:
      - main  # run when pushing to main branch
  workflow_dispatch:  # allow manual trigger from GitHub

jobs:
  build-android-local:
    runs-on: ubuntu-latest

    steps:
      - name: üèó Setup repository
        uses: actions/checkout@v4

      - name: üß± Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üß∞ Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: üì¶ Install dependencies
        run: npm install

      - name: üß© Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0

      - name: üîê Setup keystore
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android-keystore.jks
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - name: üèóÔ∏è Build Android APK locally
        run: |
          eas build --platform android --profile production --local --non-interactive
        env:
          EAS_NO_VCS: 1
          EAS_LOCAL_BUILD_SKIP_CLEANUP: 1
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_PUBLIC_GROQ_API_KEY: ${{ secrets.EXPO_PUBLIC_GROQ_API_KEY }}
          EXPO_PUBLIC_FIREBASE_API_KEY: ${{ secrets.EXPO_PUBLIC_FIREBASE_API_KEY }}
          EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          EXPO_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.EXPO_PUBLIC_FIREBASE_PROJECT_ID }}
          EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          EXPO_PUBLIC_FIREBASE_APP_ID: ${{ secrets.EXPO_PUBLIC_FIREBASE_APP_ID }}

      - name: üì§ Upload built APK
        uses: actions/upload-artifact@v4
        with:
          name: expo-android-apk
          path: /home/runner/work/MR_BunkManager/MR_BunkManager/*.apk
